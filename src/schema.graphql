# Defines the shape of a Project object that our API can return.
# It mirrors our Prisma schema but is defined in GraphQL's syntax.
type Project {
  id: String!
  name: String!
  description: String
  imageUrl: String
  metaURI: String!
  owner: String!
  status: String!
  createdAt: String!
  updatedAt: String!
}

# Defines the available queries.
type Query {
  # This query will return a list of projects.
  # It now accepts optional arguments for filtering and pagination.
  projects(
    status: String
    skip: Int
    take: Int
  ): [Project!]!

  # --- NEW QUERY ---
  # Fetches a single project by its unique ID.
  # The "!" on the ID means this argument is required.
  # The type is "Project" (nullable), as a requested ID might not exist.
  project(id: String!): Project
} 